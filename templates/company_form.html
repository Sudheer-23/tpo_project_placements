{% extends 'layout.html' %}
{% block content %}       
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/form.css">
    <title>Filters</title>
</head>
<body>
  <center>
    <form action="{{url_for('insert_company')}}" method="POST">
      
      <div class = box>
        <input type="text" name="company" placeholder="COMPANY NAME" required>
     <br>
        <label for="year-selection"></label>
        <select name="year" id="year" value="one" required>
          <option value="">Year</option>
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
        </select>
        
        <label for="branch-selection"></label>
        <select name="branch" id="branch" value="cse" required>
          <option value="">Branch</option>
          <option value="cse">CSE</option>
          <option value="ece">ECE</option>
          <option value="eee">EEE</option>
          <option value="mech">MECH</option>
          <option value="civil">CIVIL</option>
        </select>
        
        <label for="sem-selection"></label>
        <select name="sem" id="sem" value="first" required>
          <option value="">Semester</option>
          <option value="first">ONE</option>
          <option value="second">TWO</option>
        </select>
         <br>
      
        <label for="criteria-selection-Btech"></label>
        <select name="criteria_btech" id="criteria" value=60.00 required>
          <option value="">Btech Percentage</option>
          <option value=60.00>abv-60%</option>
          <option value=65.00>abv-65%</option>
          <option value=70.00>abv-70%</option>
          <option value=75.00>abv-75%</option>
          <option value=80.00>abv-80%</option>
          <option value=85.00>abv-85%</option>
          <option value=90.00>abv-90%</option>
          <option value=95.00>abv-95%</option> 
        </select>
        
        <label for="criteria-selection-Inter"></label>
        <select name="criteria_inter" id="criteria_inter" value=60.00 required>
          <option value="">Inter Percentage</option>
          <option value=60.00>abv-60%</option>
          <option value=65.00>abv-65%</option>
          <option value=70.00>abv-70%</option>
          <option value=75.00>abv-75%</option>
          <option value=80.00>abv-80%</option>
          <option value=85.00>abv-85%</option>
          <option value=90.00>abv-90%</option>
          <option value=95.00>abv-95%</option> 
        </select>
      
        
        <label for="criteria-selection-10th"></label>
        <select name="criteria_tenth" id="criteria_tenth" value=60.00 required>
          <option value="">Tenth Percentage</option>
          <option value=60.00>abv-60%</option>
          <option value=65.00>abv-65%</option>
          <option value=70.00>abv-70%</option>
          <option value=75.00>abv-75%</option>
          <option value=80.00>abv-80%</option>
          <option value=85.00>abv-85%</option>
          <option value=90.00>abv-90%</option>
          <option value=95.00>abv-95%</option> 
        </select><br>
        <label for="backlog-selection"></label>
        <select name="backlog-selection" id="backlog-selection" value=0 required>
          <option value="">Backlogs</option>
          <option value=0>0</option>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
        </select>
        <br>
        <label for="criteria-selection"></label>
        <select name="gender" id="gender" value="Male" required>
          <option value="">Gender</option>
          <option value="Male">MALE</option>
          <option value="Female">FEMALE</option>
          <option value="undefined">Both</option>
        </select>
    </div>
        <button type="submit">Show Eligibility</button>
    
    </form>

  </center>
    
</body>
</html>
{% endblock %}
